<!DOCTYPE html>
<html lang="en">
<body>
    <style>
    header {
      text-align: center;
      
    }
    .logo {
      max-width: 200px;
      height: auto;
    }
  </style>
    <header>
        <a href="index.html"><img src="images/LogoTRANSPARENT.png" alt="Logo" class="logo"></a>
    </header>

  <head>
    <meta charset="utf-8">
    <title>BooknStay - Login</title>
    <link rel="stylesheet" href="css/style1.css"/>
    <link rel="stylesheet" href="../assets/css/toastr.min.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="icon" href="../assets/images/favicon.png">
  </head>
   

  <div class="wrapper">
    <div class="title">
        Login
    </div>
    <div id="login-form-container">
      <form id="login-form">
        <div class="field">
            <input id="email" type="email" name="email">
            <label for="email">Email Address</label>
        </div>
        <div class="field">
            <input id="pwd" type="password" name="pwd">
            <label for="pwd">Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label>Remember me</label>
            </div>
        </div>
        <div class="field">
            <button type="submit" class="login-button" href="index.html">Login</button>
        </div>
        <div class="signup-link">
            <a href="register.html">Need an account? Sign Up!</a>
        </div>
    </form>
    </div>

</div>

<script src="../assets/js/jquery-3.2.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>

<script src="../assets/js/jquery.validate.min.js"></script>
<script src="../assets/js/additional-methods.min.js"></script>
<script src="../assets/js/block-ui.js"></script>
<script src="../assets/js/toastr.min.js"></script>

<script src="../utils/constants.js"></script>
<script src="../utils/utils.js"></script>
<script src="../assets/js/form.js"></script>
<script src="../utils/form_validation.js"></script>
<script src="../utils/rest_client.js"></script>



</body>
</html>
